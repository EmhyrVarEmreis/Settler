<div class="panel-main">
    <div class="page-header">
        <div class="pull-left">
            <h1>Lista rozliczeń</h1>
        </div>
        <div class="pull-right">
            <h1 class="text-right">
                <smart-table-buttons show-filters="showFilterView"
                                     show-visibility="showVisibilityView"
                                     apply-filters="applyFilters"
                                     clear-filters="clearFilters"
                                     toggle-filters="toggleFilters"
                                     toggle-visibility="toggleVisibility"></smart-table-buttons>
            </h1>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="row panel-body">

        <smart-table name="settlementList"
                     page="1"
                     count="25"
                     sorting="{id:'asc'}"
                     columns="columns"
                     factory="settlementListFactory"
                     default-url="#/settlement/details/:id"
                     show-visibility="showVisibilityView"
                     toggle-visibility="toggleVisibility"
                     show-filters="showFilterView"
                     apply-filters="applyFilters"
                     clear-filters="clearFilters"
                     toggle-filters="toggleFilters"
                     empty-table-string="Brak wyników spełniających podane kryteria"></smart-table>

    </div>

</div>
