<div class="container">
    <div class="page-header">
        <div class="pull-left">
            <h2>Użytkownik <strong>{{data.firstName}} {{data.lastName}}</strong></h2>
        </div>
        <div class="pull-right">
            <h1 class="text-right">
                <button type="button"
                        class="btn btn-raised btn-primary pull-right"
                        style="margin-left: 2px; margin-right: 2px;"
                        ng-click="save()">
                    Zapisz
                </button>
            </h1>
        </div>
        <div class="clearfix"></div>
        <h4>Utworzony: {{data.created}}</h4>
    </div>

    <form class="form">

        <div class="panel panel-primary">
            <div class="panel-heading">
                Podstawowe dane
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label>Imię</label>

                        <input class="form-control input-sm"
                               type="text"
                               name="firstName"
                               ng-maxlength="15"
                               ng-model="data.firstName">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Nazwisko</label>

                        <input class="form-control input-sm"
                               type="text"
                               name="surname"
                               ng-maxlength="30"
                               ng-model="data.lastName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label>Login</label>

                        <input class="form-control input-sm"
                               type="text"
                               name="login"
                               ng-maxlength="50"
                               ng-model="data.login">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Adres E-Mail</label>

                        <input class="form-control input-sm"
                               type="email"
                               name="email"
                               ng-maxlength="100"
                               ng-model="data.email">
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                Status konta
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <dictionary-selector dictionary-key="userStatus"
                                             ng-model="data.status"
                                             clear-btn="false"
                                             label="Status">
                        </dictionary-selector>
                    </div>
                    <div class="col-sm-6 form-group" ng-show="data.status === 'TMP'">
                        <date-time-picker
                                name="accountExpireDate"
                                label="Data wygasnięcia konta"
                                ng-model="data.accountExpireDate"></date-time-picker>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                Bezpieczeństwo
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label>Hasło</label>

                        <input class="form-control input-sm"
                               type="text"
                               name="password"
                               ng-maxlength="15"
                               placeholder="Pozostaw puste aby nie zmieniać obecnego hasła"
                               ng-model="data.password">
                    </div>
                    <div class="col-sm-6 form-group">
                        <date-time-picker
                                name="passwordExpireDate"
                                label="Data wygasnięcia hasła"
                                ng-model="data.passwordExpireDate"></date-time-picker>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
