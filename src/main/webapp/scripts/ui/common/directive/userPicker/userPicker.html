<div>
    <ui-select reset-search-input="false"
               title="Wybierz uÅ¼ytkownika">
        <ui-select-match placeholder="{{placeholder}}">
            {{$select.selected.firstName + ' ' + $select.selected.lastName + ' (' +
            $select.selected.login + ')'}}
        </ui-select-match>
        <ui-select-choices repeat="user in userList track by user.id"

        </ui-select-choices>
    </ui-select>
</div>
