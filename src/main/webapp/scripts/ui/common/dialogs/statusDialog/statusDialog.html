<div class="modal-header text-center">
    <div ng-switch="modalMode">
        <i ng-switch-when="info" class="fa fa-info-circle fa-5x" aria-hidden="true"
           style="margin-bottom: 16px; color: #0D47A1;"></i>
        <i ng-switch-when="warning" class="fa fa-exclamation-triangle fa-5x" aria-hidden="true"
           style="margin-bottom: 16px; color: #D50000;"></i>
    </div>
    <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body text-center" ng-bind-html="modalBody"></div>
<hr class="app-hr"/>
<div class="text-center" style="margin-bottom: 20px;">
    <button class="btn" ng-click="ok()" ng-class="{'btn-success': isOK, 'btn-danger': !isOK}">OK</button>
</div>
