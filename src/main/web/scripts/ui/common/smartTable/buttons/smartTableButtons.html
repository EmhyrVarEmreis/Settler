<button type="button"
        class="btn btn-success btn-colPicker"
        ng-click="applyFilters()">
    <span class="glyphicon glyphicon-search glph-def-em" aria-hidden="true"></span>
    Zastosuj filtry
</button>
<button type="button"
        class="btn btn-colPicker"
        uib-popover="Pokazuje/ukrywa wiersz z filtrami"
        popover-trigger="mouseenter"
        popover-placement="bottom"
        ng-class="{'btn-warning' : showFilters, 'btn-success' : !showFilters}"
        ng-click="toggleFilters()">
    <span class="glyphicon glyphicon-filter glph-def-em" aria-hidden="true"></span>
    Panel filtrów
</button>
<button type="button"
        class="btn btn-success btn-colPicker"
        ng-class="{'btn-warning' : showVisibility, 'btn-success' : !showVisibility}"
        ng-click="toggleVisibility()">
    <span class="glyphicon glyphicon-eye-open glph-def-em" aria-hidden="true"></span>
    Widoczność kolumn
</button>
